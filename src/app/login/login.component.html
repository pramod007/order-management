

<h2>username: hello password:12345</h2>
<div class="container">
    <div class="row">
      <div class="col">
        <form [formGroup]="form">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">User Name</label>
            <input [ngClass]="{'input-error': form?.get('username').dirty && form?.get('username').invalid }" formControlName="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input [ngClass]="{'input-error':  form?.get('password').dirty && form?.get('password').invalid }" formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input formControlName="rememberMe" type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
          </div>
          <button [disabled]="form.invalid" (click)="login()" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
